<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>

</head>
<body>
    <h1>Build a Snowman!</h1>
    <div>
        <div name="background" class="snowmanLayers" style=" z-index:1; ">
            <img id="base" , src="snowman_images/Layer 1.png" style="width:300px; height:300px" />
        </div>
        <div name="snowmanBase" class="snowmanLayers" style=" z-index:2;">
            <img id="base" , src="snowman_images/snowballs.png" style="width:300px; height:300px" />
        </div>
        <div name="face Layer" class="snowmanLayers" style=" z-index:3;">
            <img id="face" , src="snowman_images/face_1.png" style="width:300px; height:300px" />
        </div>
        <div name="hatLayer" class="snowmanLayers" style=" z-index:4;">
            <img id="hat" , src="snowman_images/tophat.png" style="width:300px; height:300px" />
        </div>
        <div name="scarfLayer" class="snowmanLayers" style=" z-index:5;">
            <img id="scarf" , src="snowman_images/scarf_red.png" style="width:300px; height:300px" />
        </div>
        <div name="armLayerR" class="snowmanLayers" style=" z-index:6;">
            <img id="armR" , src="snowman_images/branch_1_r.png" style="width:300px; height:300px" />
        </div>
        <div name="armLayerL" class="snowmanLayers" style=" z-index:7;">
            <img id="armL" , src="snowman_images/branch_1_l.png" style="width:300px; height:300px" />
        </div>
    </div>

    <style>
        .snowmanLayers {
            position: absolute;
            left: 0px;
            display: inline-flex;
            align-items: center;
            top: 100px;
        }

        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            position: absolute;
            left: 305px;
            z-index: 10;
        }

        .button1 {
            background-color: black;
        }
    </style>
    <script src="codeTest.js"></script>
    <div>
        <button class="button button1" style="top: 105px;" type="button" onclick="changeScarf()">
            Choose a scarf
        </button>
    </div>
    <div>
        <button class="button button1" style="top: 155px;" type="button" onclick="changeFace()">
            Change my face
        </button>
    </div>
    <div>
        <button class="button button1" style="top: 205px;" type="button" onclick="changeHat()">
            Choose a hat
        </button>
    </div>
    <div>
        <button class="button button1" style="top: 255px;" type="button" onclick="changeArmR()">
            Change the right arm
        </button>
    </div>
    <div>
        <button class="button button1" style="top: 305px;" type="button" onclick="changeArmL()">
            Change the left arm
        </button>
    </div>
    <audio id="oolala" src="sounds/Oolala.mp3"></audio>
    <audio id="wind" src="sounds/wind-blow.mp3"> </audio>
    <audio id="rustle1" src="sounds/leaf-rustle.mp3"> </audio>
    <audio id="rustle2" src="sounds/leaf-rustle2.mp3"> </audio>
</body>
</html>
